<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
</head>
<body>
    <h2>
        All Users
    </h2>
    <table>
        <thead>
            <tr>
                <th>
                    First_name
                </th>
                <th>
                    Last_name
                </th>
                <th>
                    Email
                </th>
                <th>
                    Create at
                </th>
            </tr>
        </thead>
        <tbody>
            {%  for usuario in usuarios: %}
            <tr>
                <td>
                    {{usuario.first_name}}
                </td>
                <td>
                    {{usuario.last_name}}
                </td>
                <td>
                    {{usuario.email}}
                </td>
                <td>
                    {{usuario.created_at}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/user/new">Add a New User</a>
</body>
</html>
